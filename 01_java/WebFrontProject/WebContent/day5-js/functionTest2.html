<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		/*익명함수 - 이름이 없는 함수
		js에서는 함수도 객체*/
		//1. 변수에 함수 할당
		var f1 = function(){
			alert("hi~~");
		}
		f1();
		
		// 2. parameter로도 함수 사용 가능
		function test(abc){
			abc();
		}
		
		test(f1); 
		
		//3. return 값으로도 함수 사용 가능
		function test2(num){
			num++;
			
			return function(){
				alert("hi " + num);
			}
		}
		var result = test2(33); 
		result();
		</script>
	</head>
	<body>
	
	</body>
</html>
