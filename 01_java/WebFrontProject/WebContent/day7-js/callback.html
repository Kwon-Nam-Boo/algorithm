<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script>
			var data =[10,20,30,40,50];
			// data 배열의 전세 내용을 콘솔상에 출력하자
			for (var i = 0; i < data.length; i++) {
				console.log(data[i]);
			}
			
			// data 배열에서 30보다 큰 수만 출력하자
			for (var i = 0; i < data.length; i++) {
				if(data[i]>30){
					console.log(data[i]);
				}
			}
			
			function forEach(data, cb){
				console.log(typeof cb);
				for (var i = 0; i < data.length; i++) {
					cb(data[i], i);
				}					
			}
			// 콜백 함수들
						// 익명 함수
			forEach(data, function(value, index){
				console.log(index + "-" + value);
			});
			
			forEach(data, function(value, index){
				if(value>30){
					console.log(index + "-" + value);	
				}
			}); 
			// forEach 내장 메소드 따로있음 ㅎㅎㅎ
			data.forEach(function(value, index){ console.log(index + ":" + value)});
		</script>
	</body>
</html>
